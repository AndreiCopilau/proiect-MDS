{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare</title>
    <style>
        body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    .left-panel {
        overflow-y: auto;
        padding: 60px;
        background-color: #ffffff;
    }

        .left-panel h2 {
            font-size: 32px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc;
            margin-bottom: 10px;
        }

        .auth-button {
            background-color: #0a11f2;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
        }

        .auth-button:hover {
            background-color: #5374f5;
        }

        .right-panel {
            flex: 1;
            {% comment %} background-image: url("{% static 'images/login-poster.jpg' %}"); {% endcomment %}
            background-size: cover;
            background-position: center;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #0a11f2;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h2>Înregistrare Utilizator</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-button">Înregistrează-te</button>
        </form>
        <div class="links">
            <p>Ai deja cont? <a href="{% url 'login' %}">Autentifică-te aici</a></p>
        </div>
    </div>

    <div class="right-panel"></div>
</body>
</html>
