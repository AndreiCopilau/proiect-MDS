{% extends "filme/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h2 class="text-center mb-0"><i class="fas fa-user-plus"></i> Înregistrare</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">
                                {{ field.label }}
                                {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                            </label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="invalid-feedback d-block">
                                {{ field.errors|first }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        <button type="submit" class="btn btn-success w-100 py-2 mt-2">
                            <i class="fas fa-user-check"></i> Completează înregistrarea
                        </button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p>Ai deja cont? <a href="{% url 'login' %}">Autentifică-te aici</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input:not([type="checkbox"]) {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
</style>
{% endblock %}
