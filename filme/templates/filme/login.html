<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Autentificare</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background-color: #ffffff;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h2 {
            font-size: 32px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
        }

        .auth-button {
            background-color: #0a11f2;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
        }

        .auth-button:hover {
            background-color: #5374f5;
        }

        .right-panel {
            flex: 1;
            {% comment %} background-image: url("{% static 'images/login-poster.jpg' %}"); {% endcomment %}
            background-size: cover;
            background-position: center;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #0a11f2;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <h2>Autentificare</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="username">Email</label>
            <input type="text" name="username" required>

            <label for="password">Parolă</label>
            <input type="password" name="password" required>

            <button type="submit" class="auth-button">AUTENTIFICARE</button>
        </form>
        <div class="links">
            <p>Încă nu ai un cont? <a href="{% url 'register' %}">Înregistrează-te!</a></p>
        </div>
    </div>

    <div class="right-panel"></div>
</body>
</html>
