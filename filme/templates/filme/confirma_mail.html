{% extends "filme/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 class="display-4 mb-4 text-success">
                        <i class="fas fa-check-circle"></i> {{ mesaj }}
                    </h1>
                    <p class="lead">Te poți autentifica acum în contul tău</p>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">
                        <i class="fas fa-sign-in-alt"></i> Mergi la pagina de autentificare
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
