{% extends "filme/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4">Istoric vizionări</h1>
        <a href="{% url 'home' %}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Înapoi
        </a>
    </div>

    {% if istoric %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for entry in istoric %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="https://image.tmdb.org/t/p/w500{{ entry.film.poster_path }}" 
                     class="card-img-top" alt="{{ entry.film.titlu }}">
                <div class="card-body">
                    <h5 class="card-title">{{ entry.film.titlu }}</h5>
                    <p class="text-muted">
                        <small>
                            <i class="far fa-clock"></i> {{ entry.viewed_at|date:"d M Y H:i" }}
                        </small>
                    </p>
                    <a href="{% url 'detalii_film' entry.film.id_tmdb %}" 
                       class="btn btn-sm btn-primary w-100">
                        <i class="fas fa-info-circle"></i> Detalii
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">
        <h4 class="alert-heading">Istoric gol</h4>
        <p>Nu ai vizionat încă niciun film.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
